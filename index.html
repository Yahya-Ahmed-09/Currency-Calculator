<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <h1 class="heading"> Currency Converter</h1>
    <form action="">
        
        <div class="amount">
        <p>Enter Amount</p>
        <input value="1" type="text">
        </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="">
                    <select name="from" >
                        <option value="USD">USD</option>
                        <option value="PKR">PKR</option>
                        <option value="INR">INR</option>
                        <option value="AED">AED</option>
                    </select>
                </div>
            </div>

            <i class="fa fa-exchange" aria-hidden="true"></i>

            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="">
                    <select name="to" >
                        <option value="PKR">PKR</option>
                        <option value="USD">USD</option>
                        <option value="INR">INR</option>
                        <option value="AED">AED</option>
                    </select>
                </div>
            </div>
        </div>
        <p id="msg">1 USD = 281 PKR</p>

        <button id="exchange-rate">Get Exchange Rate</button>
    </div>

    </form>

</div>
<script src="codes.js"></script>
<script src="script.js"></script>

</body>
</html>
